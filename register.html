<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="./src/Img/favicon-dark.png" media="(prefers-color-scheme: light)" />
  <link rel="icon" type="image/svg+xml" href="./src/Img/favicon-light.png" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="./Styles/styles.css">
  <title>Typer</title>
</head>

<body>
  <div class="container">
    <h2 class="header">Zarejestruj się</h2>
    <form method="POST">
      <div class="input">
        <input type="text" name="imie" placeholder="Imię" required />
      </div>

      <div class="input">
        <input type="text" name="nazwisko" placeholder="Nazwisko" required />
      </div>
      <div class="input">
        <input type="text" name="login" placeholder="Login" required />
      </div>
      <div class="input">
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input">
        <input type="password" name="haslo" placeholder="Hasło" required />
      </div>
    </form>
    <div class="form_container">
      <button type="submit">Zarejestruj się</button>
    </div>
    <div class="footer">
      <span class="span">Masz już konto?</span> <br />
      <a href="index.html">
        <button>Zaloguj się</button>
      </a>
    </div>
  </div>
</body>

</html>
